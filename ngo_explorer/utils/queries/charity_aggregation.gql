fragment allBucket on Aggregation {
  buckets {
    key
    name
    count
    sumIncome
  }
}

query getCharityAggregation(
  $filters: FilterCHCInput!
  $limit: PageLimit = 30
  $skip: Int = 0
  $allFinances: Boolean = false
) {
  CHC {
    getCharities(filters: $filters) {
      aggregate {
        finances {
          latestIncome {
            ...allBucket
          }
        }
        causes {
          ...allBucket
        }
        beneficiaries {
          ...allBucket
        }
        operations {
          ...allBucket
        }
        areas {
          ...allBucket
        }
        geo {
          region {
            ...allBucket
          }
          country {
            ...allBucket
          }
        }
      }
      count
      list(limit: $limit, skip: $skip) {
        id
        names {
          value
          primary
        }
        activities
        areas {
          name
          id
        }
        finances(all: $allFinances) {
          income
          spending
          financialYear {
            end
          }
        }
        geo {
          latitude
          longitude
          region
          country
        }
        registrations(all: true) {
          registrationDate
          removalDate
        }
        website
      }
    }
  }
}
